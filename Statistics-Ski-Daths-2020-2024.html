<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Death Statistics 2020-2022</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        header {
            background-color: #004d99;
            color: white;
            text-align: center;
            padding: 30px 0;
            animation: slideDown 1s ease-out forwards;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-100px); }
            to { opacity: 1; transform: translateY(0); }
        }
        main {
            padding: 20px;
            animation: fadeIn 2s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        table {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            animation: popIn 3s ease-out forwards;
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #66ccff;
            color: white;
        }
        tr:nth-child(even) {background-color: #f2f2f2;}
        .footer {
            background-color: #004d99;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            animation: slideUp 1s ease-out forwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ski-Related Death Statistics (2020-2022)</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Number of Deaths</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2020</td>
                    <td>5.300</td>
                </tr>
                <tr>
                    <td>2021</td>
                    <td>4.000</td>
                </tr>
                <tr>
                    <td>2022</td>
                    <td>3.700</td>
                </tr>
            </tbody>
        </table>
    </main>
    <div class="footer">
        <p>Data sourced from National Ski Areas Association and other studies</p>
    </div>
</body>
</html>
